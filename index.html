<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Calendar</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div id='background'>
        <div id="header">
            <h1 id="welcome">Anime Calendar</h1>
            <button class='gbutton' id="authorize_button"><img src="img/btn_google_signin_light_normal_web.png"></button>
            <button class='gbutton' id="signout_button"><img src="img/btn_google_signin_light_disabled_web.png"></button>
            
            
        </div>
        <div class="aboutsite">
                <h2>Keep up with your favorite anime by adding them to Google Calendar.</h2>
                <p id="general">Create a recurring event for the remaining runtime of the selected shows
                    (up to 40 episodes to deal with long running shounens), so you can keep all your weeb stuff neat and organized.</p> 
        </div>
        </div>
        <div class= "container"><!-- Load content here--></div>
        <script type="text/javascript" src="calendar.js"></script>
        <script src="bundle.js"></script>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
    </body>
</html>
